<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        localStorage.setItem('yandex_code', code);
      }
      // закрываем окно или перенаправляем куда нужно
      window.location.href = '/Emma_core/'; // или .close()
    </script>
  </head>
  <body>
    <p>Подождите... перенаправляем вас в Эмму.</p>
  </body>
</html>
