<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обработка кода авторизации</title>
</head>
<body>
    <h2>Авторизация прошла!</h2>
    <p>Код авторизации: <span id="code">загрузка...</span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        document.getElementById('code').textContent = code || 'не найден';
        console.log('Код авторизации:', code);
    </script>
</body>
</html>
